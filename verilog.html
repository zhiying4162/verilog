<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>反向符號</title>
    <script>
        function verilog(number){
            let nstring=number.length;
            let nOut1='',nOut2='',nAns='',i=0,k=0;

            for(i=0;i<nstring/2;i++){
                nOut1+=number[i];
                nOut2+=number[nstring-(i+1)];
            }

            if(nOut1==nOut2){
                nAns=number+'是一個反向符號';
            }
            else{
                nAns=number+'不是一個反向符號';
            }
            return nAns;
        }

        let number=prompt("請輸入數字或英文符號");
        document.write(verilog(number));


    </script>
</head>

</html>
